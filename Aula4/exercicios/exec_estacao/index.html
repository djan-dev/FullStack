<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exec - Estação</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      Faça um algoritmo que receba a estação do ano e informe qual a estção correspondente
    </p>

    <p><a href="../../index.html">Retornar ao índice de exercícios</a></p>

    <script>
      let estacao = prompt("Informe uma estação").toLowerCase();

      if (estacao === "verão") {
        console.log("estação do sol");
      } else if (estacao === "inverno") {
        console.log("estação do frio");
      } else if (estacao === "primavera") {
        console.log("estação das flores");
      } else if (estacao === "outono") {
        console.log("estação das frutas");
      } else {
        console.log("Estação inválida");
      }
    </script>
  </body>
</html>
