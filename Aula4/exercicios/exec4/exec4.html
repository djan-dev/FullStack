<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Mamão com Açúcar</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco)
      prestações sem juros. Faça um algoritmo que receba um valor de uma compra
      e mostre o valor das prestações
    </p>

    <script>
      let valorCompra = Number(prompt("Informe o valor do produto"));
      let valorParcela = valorCompra / 5;

      console.log(`O valor da prestação é ${valorParcela}`);
    </script>
  </body>
</html>
