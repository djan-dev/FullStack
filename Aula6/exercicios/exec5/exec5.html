    <p>5. Use o filter para filtrar o início do país com 'E'</p>
    <p><strong>resultado pelo console.log</strong></p>

    <script>
        const countries = ['Finland', 'Sweden', 'Denmark', 'Norway', 'IceLand']
        const countriesNew = countries.filter((e) => e.startsWith('E', 0));

        console.log('Resposta do exercício 5')
        console.log(countriesNew);
