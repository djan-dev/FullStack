<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exec 6</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      Escrever um algoritmo que leia dois valores inteiros distintos e informe
      qual é o maior
    </p>

    <p><a href="../../index.html">Retornar ao índice de exercícios</a></p>

    <script>
      let numero1 = Number(prompt("escreva um número qualquer"));
      let numero2 = Number(prompt("escreva um outro qualquer"));

      if (numero1 > numero2) {
        console.log(`O maior número informado foi o ${numero1}`);
      } else {
        console.log(`O maior número informado foi o ${numero2}`);
      }
    </script>
  </body>
</html>
