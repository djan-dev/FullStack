<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma dois números</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      Faça um algoritmo que receba dois números e exiba o resultado da sua soma.
    </p>

    <p><a href="../../index.html">Retornar ao índice de exercícios</a></p>
    
    <script>
      let resultado;
      let num1 = Number(prompt("Informe o número 1"));
      let num2 = Number(prompt("Informe o número 2"));

      resultado = num1 + num2;

      console.log(`A soma dos números é: ${resultado}`);
    </script>
  </body>
</html>
