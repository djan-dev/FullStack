<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exec 5</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      Faça um algoritmo que receba um número e mostre uma mensagem caso este
      número seja maior que 10
    </p>

    <p><a href="../../index.html">Retornar ao índice de exercícios</a></p>

    <script>
      let numero = Number(prompt("escreva um número qualquer"));
      if (numero > 10) {
        console.log(`o número ${numero} digitado é maior que 10`);
      }
    </script>
  </body>
</html>
