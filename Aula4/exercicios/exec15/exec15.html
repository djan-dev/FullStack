<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exec 15</title>
  </head>
  <body>
    <h2>Executar no console para ver o resultado</h2>
    <p>
      Faça um algoritmo que leia 10 números reais e depois exiba os números
      localizados nas posições impares
    </p>

    <p><a href="../../index.html">Retornar ao índice de exercícios</a></p>

    <script>
      let arr = [];
      for (let i = 0; i < 5; i++) {
        arr[i] = prompt("entre com um valor inteiro");
      }
      for (let i = 0; i <= arr.length - 1; i++) {
        if (i % 2 === 1) {
          console.log(arr[i]);
        }
      }
    </script>
  </body>
</html>
